<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <script src="../../vendors/jquery.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="./playground.js" defer></script>
  </head>
  <body>
    <h1 class="title">Hello Jquery</h1>
    <p class="hide">Hide</p>
    <p class="hide">Hide 2</p>
    <button class="btn">Click Me!</button>
    <input type="text" class="input" />
    <p class="input-text hide"></p>
    <button class="subscribe">Subscribe</button>
    <button class="toggle-btn">Toggle</button>
    <p class="toggle">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur
      labore at officiis quia nisi assumenda totam natus nulla fugit
      perferendis!
    </p>

    <div class="slide"></div>
    <button class="slide-toggle">Slide toggle</button>

    <div class="animate"></div>
    <button class="animate-btn">Animate</button>

    <div class="fade"></div>
    <button class="fade-btn">Fade Toggle</button>
    <div class="data"></div>
  </body>
</html>
