<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>store</title>

    <link rel="stylesheet" href="../../vendors/reset.css" />
    <link rel="stylesheet" href="home.css" />
    <script src="../../vendors/jquery.js"></script>
    <script src="./home.js" defer></script>
  </head>
  <body>
    <header class="c-header o-header">
      <div class="c-header__logo">LOGO</div>
      <button class="c-header__cart" aria-labelledby="card-items-count">
        ðŸ›’
        <span class="c-header__cart-badge" id="card-items-count">1</span>
      </button>
    </header>
    <main class="c-main o-main">
      <article class="c-card o-card">
        <div class="c-card__img-container">
          <img src="./images/spatula.jpg" alt="" class="c-card__img" />
        </div>
        <div class="c-card__product-details o-product-details">
          <h2 class="c-card__product-name o-product-name">Spatula</h2>
          <label for="quantity" class="c-card__qty-label">Qty.</label>
          <input
            type="number"
            class="c-card__qty"
            name="product-quantity"
            id="quantity"
            value="1"
          />
          <button class="c-card__add-to-card">Add to cart</button>
        </div>
      </article>
    </main>
    <footer class="c-footer">
      <span class="c-footer__copyright">&copy; Copyright reserved</span>
    </footer>
  </body>
</html>
