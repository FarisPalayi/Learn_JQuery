<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>store</title>

    <link rel="stylesheet" href="../../vendors/reset.css" />
    <link rel="stylesheet" href="home.css" />
    <script src="../../vendors/jquery.js"></script>
    <script src="./home.js" defer></script>
  </head>
  <body>
    <header class="c-header o-header">
      <div class="c-header__logo">LOGO</div>
      <button class="c-header__cart js-cart" aria-labelledby="card-items-count">
        ðŸ›’
        <span
          class="c-header__cart-badge js-cart-badge"
          id="card-items-count"
        ></span>
      </button>
    </header>
    <main class="c-main o-main js-main">
      <div class="c-cart-modal-overlay js-cart-overlay"></div>
      <section class="c-cart-modal o-cart-modal js-cart-modal">
        <article class="c-cart-modal__product">
          <div class="c-cart-modal__img-container">
            <img
              src="./images/spatula.jpg"
              alt=""
              class="c-cart-modal__img"
              width="80"
              height="65"
            />
          </div>
          <div
            class="
              c-cart-modal__product-info-container
              o-cart-modal-product-info
            "
          >
            <h2 class="c-cart-modal__product-name">Spatula</h2>
            <p class="c-cart-modal__product-price">$400</p>
            <label
              for="cart-product-qty"
              class="c-cart-modal__product-qty-label"
              >Qty.</label
            >
            <input
              type="number"
              class="c-cart-modal__product-qty"
              name="cart-product-quantity"
              id="cart-product-qty"
              value="1"
              min="1"
            />
          </div>
        </article>
        <div class="c-cart-modal__buy-btn-container o-buy-btn-container">
          <span class="c-cart-modal__total"
            >Total Price: <strong>$400</strong></span
          >
          <button class="c-cart-modal__buy-btn">Buy</button>
        </div>
      </section>
      <!-- cards will be injected here -->
    </main>
    <footer class="c-footer">
      <span class="c-footer__copyright">&copy; Copyright reserved</span>
    </footer>
  </body>
</html>
